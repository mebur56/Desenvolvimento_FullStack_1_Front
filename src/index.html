<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <main>
        <div class="main">
            <h1 class="title">Agenda</h1>
            <div class="form">
                <input class="input" id="searchInput" type="text" placeholder="Procurar...">
                  <button class="btn-add" onclick="searchButton()">
                    Procurar<img class="search-icon" src="./svg/search-icon.svg" alt="Procurar" />
                </button>
                <button class="btn-add" onclick="openAddmodal()">
                    Adicionar<img class="add-icon" src="./svg/add-icon.svg" alt="Adicionar" />
                </button>
            </div>
            <div>
                <table class="table" id="tabela_agenda">
                    <tr>
                        <th>Titulo</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
            <div id="addModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" onclick="closeModal()" class="close">&times;</span>
                    <h2>Adicionar Agendamento</h2>
                    <input type="text" id="addTitle" placeholder="Título"><br><br>
                    <input type="text" id="addDate" placeholder="DD/MM/AAAA HH:mm" maxlength="16"><br><br>
                    <textarea id="addDescription" placeholder="Descrição"></textarea><br><br>
                    <button id="addBtn" onClick="addSchedule()">Adicionar</button>
                </div>
            </div>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" onclick="closeModal()" class="close">&times;</span>
                    <h2>Editar Agendamento</h2>
                    <input type="text" id="editTitle" placeholder="Título"><br><br>
                    <input type="text" id="editDate" placeholder="DD/MM/AAAA HH:mm" maxlength="16"><br><br>
                    <textarea id="editDescription" placeholder="Descrição"></textarea><br><br>
                    <button id="saveEditBtn" onClick="editSchedule()">Salvar</button>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./javascript/requests.js"></script>
<script src="./javascript/main.js"></script>
<script src="./javascript/eventListeners.js"></script>
<script src="./javascript/formatters.js"></script>

</html>
